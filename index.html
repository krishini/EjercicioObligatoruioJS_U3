<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="estilos.css">
<title>Actividad Obligatoria U3</title>
</head>
<body>

<main class="formulario" id="">
    <h1>Ingreso al sistema</h1>
<form id="formulario">
<div>
<label for="user-email">Usuario:</label>
<input type="email" id="email" name="email">
<p class="possibleerror">Debes entrar una direccion de email valida con @</p>
</div>
<div>
<label for="password">Clave:</label>
<input type="password" id="password">
<p class="possibleerror">Por favor ingresa una clave</p>
</div>
<div>
<input type="submit" id="submit-button" value="Ingresar">
</div>
</form>
</main>
<script src="validacion.js"></script>
</body>
</html>
